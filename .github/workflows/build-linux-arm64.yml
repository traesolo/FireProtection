name: Build Linux ARM64 App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux-arm64:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2-dev
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Linux ARM64 app
      run: npm run electron:build:linux -- --arm64
      env:
        # Force ARM64 build
        npm_config_target_arch: arm64
        npm_config_target_platform: linux
        npm_config_arch: arm64
    
    - name: Upload ARM64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-arm64-app-${{ github.sha }}
        path: |
          dist-electron/*arm64*.tar.gz
          dist-electron/*arm64*.AppImage
          dist-electron/*arm64*.deb
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist-electron/*arm64*.tar.gz
          dist-electron/*arm64*.AppImage
          dist-electron/*arm64*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}